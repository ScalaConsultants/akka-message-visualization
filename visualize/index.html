<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.2.0/vis.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/visualization.css" />
  <script type="text/javascript" src="http://requirejs.org/docs/release/2.1.18/minified/require.js" data-main="script/init"></script>
  <title>Akka Messaging Visualization</title>
</head>

<body>
  <nav>
    <ul>
      <li><a id="set-graph" href="#">Graph</a></li>
      <li><a id="set-timeline" href="#">Timeline</a></li>
    </ul>
  </nav>

  <main class="active-tab">
    <aside>
      <p id="graph-time-buttons">
        <button id="move-backward">Undo last event</button>
        <button id="move-forward">Play next event</button>
      </p>

      <ol id="log-list-graph"></ol>
    </aside>

    <article>
      <header><h1>Akka Messaging Visualization: Graph</h1></header>
      <section id="messages-graph"></section>
    </article>
  </main>

  <main>
    <aside>
      <ol id="log-list-timeline"></ol>
    </aside>

    <article>
      <header><h1>Akka Messaging Visualization: Timeline</h1></header>
      <section id="timeline-graph"></section>
    </article>
  </main>
</body>
</html>
