<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.2.0/vis.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/visualization.css" />
  <script type="text/javascript" src="http://requirejs.org/docs/release/2.1.18/minified/require.js" data-main="script/init"></script>
  <title>Akka Messaging Visualization</title>
</head>

<body>
  <nav>
    <ul>
      <li><button id="set-graph">Graph</button></li>
      <li><button id="set-timeline">Timeline</button></li>
    </ul>
  </nav>

  <main id="graph-tab" class="active-tab">
    <aside>
      <p>
        <button id="move-backward">Undo last event</button>
        <button id="move-forward">Play next event</button>
      </p>

      <ol id="log-list-graph"></ol>
    </aside>

    <article>
      <header><h1>Graph</h1><h2>Akka Messaging Visualization</h2></header>
      <section id="messages-graph"></section>
    </article>
  </main>

  <main id="timeline-tab">
    <aside>
      <p></p>

      <ol id="log-list-timeline"></ol>
    </aside>

    <article>
      <header><h1>Timeline</h1><h2>Akka Messaging Visualization</h2></header>
      <section id="messages-timeline"></section>
    </article>
  </main>
</body>
</html>
